<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Who is?</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.css">
  <link rel="stylesheet" href="who_is.css">
  <script id="person-template" type="text/x-handlebars-template">
    <div class="person">
      <h3>Who is this?</h3>
      <img class="photo" src="{{photo}}" />

      <div class="answer">
        {{#if hard}}
        <input placeholder="{{name}}" style="width: 100%;"/>
        {{else}}
        {{#each choices}}
        <button class="choice">{{name}}</button>
        {{/each}}
        {{/if}}
      </div>
    </div>
  </script>
  <script id="previous-template" type="text/x-handlebars-template">
    <h1 style="text-align: center;">{{#if yes_or_no}}YES{{else}}NO{{/if}}</h1>
    <img class="photo" src="{{photo}}"/>

    <h3>That was {{name}}</h3>
  </script>
</head>
<body>

<div class="container">
  <h1>Who is?</h1>

  <div class="game hidden">
    <div class="row">
      <div class="col-md-4 col-md-offset-2">
        <div id="question"></div>
      </div>
      <div class="col-md-4">
        <div id="answer"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 scores">
        <h2>Your Score: <span id="score"></span> correct, <span id="incorrect"></span> incorrect</h2>

        <h2>(<span id="percentage"></span>%, <span id="total"></span> remain)</h2>
      </div>
    </div>
  </div>

  <div class="entry">
    Enter a series of image URLs and Names, in the following format
    <pre>
      http://fillmurray.com/200/200 Ghost Buster
      http://placekitten.com/200/200 Kitty Cat
      http://placecage.com/200/200 Ghost Rider
    </pre>
    <textarea></textarea>
    <button>Begin!</button>
  </div>

  <div class="replay hidden">
    <h1>GAME COMPLETE</h1>
    <button>Replay?</button>
  </div>

  <div class="restart hidden">
    <button>Restart with a new set of names?</button>
  </div>

  <div class="failures hidden">
    <h3>Hall of Mistakes</h3>
    <div class="photos">

    </div>
  </div>
</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>

<script src="who_is.js"></script>

</body>
</html>
