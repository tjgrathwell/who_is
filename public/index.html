<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Who is?</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.css">
  <link rel="stylesheet" href="assets/who_is.css">
</head>
<body>

<div class="container">
  <h1>Who is?</h1>

  <div class="game hidden">
    <div class="row">
      <div class="col-md-4 col-md-offset-2">
        <div id="question" class="game-pane"></div>
      </div>
      <div class="col-md-4">
        <div id="answer" class="game-pane"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 scores">
      </div>
    </div>
  </div>

  <div class="entry">
    Enter a series of image URLs and Names, in the following format
    <pre>
http://fillmurray.com/200/200 Ghost Buster
http://placekitten.com/200/200 Kitty Cat
http://placecage.com/200/200 Ghost Rider</pre>
    <textarea></textarea>
    <button class="btn btn-primary">Begin!</button>
  </div>

  <div class="row" style="margin-top: 10px; margin-bottom: 18px;">
    <div class="col-md-6 col-md-offset-3">
      <label class="difficulty-select">
        Difficulty:
        <select class="difficulty pull-right form-control">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </label>
    </div>
  </div>

  <div class="replay hidden">
    <h1>GAME COMPLETE</h1>
    <button>Replay?</button>
  </div>

  <div class="restart hidden">
    <button class="btn btn-primary">Restart with a new set of names?</button>
  </div>

  <div class="failures hidden">
    <h3>Hall of Mistakes</h3>
    <div class="photos">

    </div>
  </div>
</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.10.4/typeahead.jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>

<script src="assets/app.js"></script>

</body>
</html>
